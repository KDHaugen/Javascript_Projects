<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <script src="JS/pizza_js.js" defer></script>
        <link rel="stylesheet" type="text/css" href="CSS/pizza_css.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">
                    Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">
                    Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">
                    Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">
                    Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">
                    Extra Large Pizza<br>
                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">
                    Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">
                    Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Salami">
                    Salami<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">
                    Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">
                    Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">
                    Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">
                    Chicken<br>
                </div>
                <br>
                <div class="menu right">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pineapple">
                    Pineapple<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepper">
                    Pepper<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomato">
                    Tomato<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onion">
                    Onion<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushroom">
                    Mushroom<br>
                </div>


                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>  
    </body>
</html>
